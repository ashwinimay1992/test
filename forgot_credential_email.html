  <div id="all-loader"></div>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100" id="enter_email_id" style="display: block">
        <form class="login100-form validate-form" id="forgot_form" name="forgot_form">
         <p style="color: #C2C2C2;; font-weight: bold;">Enter Registered Email Id</p>
          <div class="wrap-input100 validate-input" data-validate = "forgot_cred_email">
          <br>
            <input class="input100" type="text" name="forgot_cred_email" id="forgot_cred_email" placeholder="Email" required onchange="checkEmail(this.value)" >
            <span class="focus-input100" id="err_forgot_cred_email" style="color: red"></span>
          </div>

          <div class="container-login100-form-btn" id="submit_btn" style="display: none;">
            <button class="login100-form-btn" type="button" onclick="emailSubmit()">
              Submit
            </button>
          </div>

        </form>
      </div>
      <div id="email_sent_success" style="display: none">
        <p> Please check your registered mail for credential </p>
      </div>
    </div>
  </div>
  

  <div id="dropDownSelect1"></div>

  <script src="js/main.js"></script>
 <script>
  const electron = require('electron');
  const {ipcRenderer} = electron;
  const {BrowserWindow} = require('electron').remote;
  const {remote} = require('electron');

  function checkEmail(email){
     const input_values = {
       email: email
     };
     ipcRenderer.send('check_forgot_email',input_values);
  }

  ipcRenderer.on('checked_forgot_email', (event, data) => { 
    if(data == 'valid'){
      document.getElementById("err_forgot_cred_email").innerText = '';
      document.getElementById("submit_btn").style.display='block'; 
    }else{
      document.getElementById("err_forgot_cred_email").innerText = 'Email Id not exist';
      document.getElementById("forgot_cred_email").value = "";
      document.getElementById("submit_btn").style.display='none'; 
    }
  });

  function emailSubmit(){
    document.getElementById('all-loader').style.display='block';
    var email = document.getElementById("forgot_cred_email").value;
    const input_values = {
       email: email
    };
    ipcRenderer.send('forgot_cred_email_submit',input_values);
  }

  ipcRenderer.on('forgot_cred_email_submit_response', (event, data) => { 
    document.getElementById('all-loader').style.display='none';
    if(data == 'valid'){
      document.getElementById('email_sent_success').style.display='block';
      document.getElementById('enter_email_id').style.display='none';
    }else{
      document.getElementById('email_sent_success').style.display='none';
      document.getElementById('enter_email_id').style.display='block';
    }
  });

 </script>
